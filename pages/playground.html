<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="list-container">
        <ul id="draggable-list">
            <li class="draggable-item">Item 1</li>
            <li class="draggable-item">Item 2</li>
            <li class="draggable-item">Item 3</li>
            <li class="draggable-item">Item 4</li>
        </ul>
    </div>

    <style>

.list-container {
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
}

ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

.draggable-item {
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 4px;
    margin: 10px 0;
    padding: 10px;
    cursor: move;
    transition: background 0.3s ease;
}

.draggable-item:hover {
    background: #f0f0f0;
}


    </style>

<script src="../js/Sortable-1.15.3/sortable.min.js"></script>
    <script>

        // Initialize sortable functionality
document.addEventListener('DOMContentLoaded', function() {
    var el = document.getElementById('draggable-list');
    var sortable = Sortable.create(el, {
        animation: 150,
        ghostClass: 'blue-background-class', // Optional: class for the ghost item
    });
});


    </script>
</body>
</html>
