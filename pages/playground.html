<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="name">Your Name</h1>
        <!-- Add the profile picture here -->
        <img id="profile-pic" src="../assets/profilePic.jpg" alt="Profile Picture">
        <p id="bio">This is a short bio about you. You can write about your hobbies, interests, or anything else that you want people to know.</p>
        <button onclick="changeBio()">Change Bio</button>
    </div>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        } 

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

         #profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 15px 0;
            object-fit: cover;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            color: #666;
            font-size: 16px;
            margin: 15px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }
    </style>

    <script>
        function changeBio() {
            // Your JavaScript to change the bio
        }
    </script>
</body>
</html>
