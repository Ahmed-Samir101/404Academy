<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/HomeStyle.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <title>404 Academy</title>
</head>
<body>
    <div class="background-container">
        <!-- Navigation Bar -->
        <div class="navbar">
            <div class="con">
                <div class="logo">
                    <img src="../assets/logo.png" alt="Logo">
                </div>
                <!-- I want them to stick together -->
                <div class="nav-items">
                    <a href="learn.html">
                        <img src="../assets/nav1.png" alt="Image 1">
                    </a>
                    <a href="quizzes.html">
                        <img src="../assets/nav2.png" alt="Image 2">
                    </a>
                    <a href="download.html">
                        <img src="../assets/nav3.png" alt="Image 3">
                    </a>
                    <a href="about.html">
                        <img src="../assets/nav4.png" alt="Image 4">
                    </a>
                </div>                
                <div class="login-btn">
                    <a href="login.html">
                        <img id="loginImage" src="../assets/log-in.png" alt="Log In">
                    </a>
                    <h2 id="userName" style="display: none;"></h2>
                    <button id="logoutBtn" style="display: none;">Log Out</button>
                </div>
            </div>
        </div>

        <div class="nyanCat">
            <img src="../assets/nyan-cat.gif">
        </div>

        <div class="center-btn">
            <a href="learn.html">
                <img src="../assets/play-now.png">
            </a>
            </div>

        <div class="content">
            
            <!-- Image Group as Content -->
            <div class="image-container">
                <img src="../assets/bush1.png" alt="Image 1">
                <img src="../assets/bush2.png" alt="Image 2">
                <img src="../assets/bush3.png" alt="Image 3">
            </div>
            
        </div>

    </div>

    <script>
         // Script to update the login button with the logged-in user's name
        document.addEventListener('DOMContentLoaded', function() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (loggedInUser) {
                // Hide the image and display the user's name and log out button
                document.getElementById('loginImage').style.display = 'none';
                const userNameElement = document.getElementById('userName');
                userNameElement.textContent = `Welcome, ${loggedInUser}!`;
                userNameElement.style.display = 'block';
                document.getElementById('logoutBtn').style.display = 'block';
            }

            // Log out functionality
            document.getElementById('logoutBtn').addEventListener('click', function() {
                localStorage.removeItem('loggedInUser'); // Clear the logged-in user from local storage
                window.location.href = 'login.html'; // Redirect to the login page
            });
        });
    </script>

</body>
</html>
