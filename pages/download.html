<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/download.css">
    <title>Download Page</title>
</head>

<body>

    <!-- Logo linking to homepage -->
    <div id="backBtn">
        <img src="../assets/back.png" alt="Logo">
    </div>

    <div class="container">
        <h1>Download Your Files</h1>
        <p>Select a file to download:</p>

        <!-- Grid of square download buttons -->
        <div class="download-grid">
            <a href="../assets/html_cheat_sheet.pdf" download class="download-button">
                <span>HTML</span>
            </a>
            <a href="../assets/css_cheat_sheet.pdf" download class="download-button">
                <span>CSS</span>
            </a>
            <a href="../assets/js_cheat_sheet.pdf" download class="download-button">
                <span>JavaScript</span>
            </a>
        </div>

        <p id="status"></p>
    </div>

    <script>
        document.getElementById('backBtn').addEventListener('click', function () {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = 'index.html';
            }
        });

    </script>
</body>

</html>
